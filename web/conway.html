<script type="module" defer>
import { resetGenericWithMemory, getPageDump, run as runSteps } from "./build/release.js";
const $out = document.querySelector('#output');
const $run = document.querySelector('#run');
const $stop = document.querySelector('#stop');
const $step = document.querySelector('#steps');

const steps = {
  count: 0,
  startTime: null,
  lastTime: null,
};

let isRunning = true;
let lastMemory = null;
let lastRenderCount = 0;
let stepsAtOnce = parseInt($step.value);


setTimeout(() => {
  pvmInit();
}, 0);

$step.addEventListener('change', () => {
  stepsAtOnce = parseInt($step.value);
});

$run.addEventListener('click', () => {
  $run.classList.add('hidden');
  $stop.classList.remove('hidden');

  isRunning = true;
  steps.count = 0;
  steps.startTime = performance.now();

  pvmRun();
});

$stop.addEventListener('click', () => {
  $stop.classList.add('hidden');
  $run.classList.remove('hidden');
  pvmStop();
});

function pvmInit() {
  const registers = Array(13 * 4).fill(0);
  const pageMap = new Uint8Array(
    [...u32_le_bytes(0), ...u32_le_bytes(4096), 1]
  );
  const chunks = new Uint8Array();
  resetGenericWithMemory(
    CODE,
    registers,
    pageMap,
    chunks,
    10_000_000n
  );
  refreshCanvas();
}

function isSame(memA, memB) {
  if (memA === null || memB === null) {
    return false;
  }

  for (let i = 0; i < memA.length; i++) {
    if (memA[i] !== memB[i]) {
      return false;
    }
  }
  return true;
}

function refreshCanvas() {
  const CELLS = 64;
  const memory = getPageDump(0).subarray(0, CELLS);
  if (isSame(memory, lastMemory) && (steps.lastTime - steps.startTime < 250)) {
    return;
  }
  lastMemory = memory;
  lastRenderCount = steps.count;
  const cells = Array.from(memory).map(x => (x === 0xff) ? '‚¨õ' :'‚¨ú');
  const toPrint = [];
  let i = 0;
  while (i < CELLS) {
    const row = cells.slice(i, i + 8);
    toPrint.push(row.join(' '));
    i += 8;
  }

  const timeMs = steps.lastTime - steps.startTime;
  let perSec = timeMs === 0 ? 0 : 1000 * steps.count / timeMs;
  perSec = Number.isNaN(perSec) ? 0.0 : perSec;
  const stats = `Steps: ${steps.count.toString().padStart(10, ' ')} (${perSec.toFixed(1)} steps/sec)`;
  $out.innerHTML = `${toPrint.join('\n')}\n${stats}`;
}

function pvmRun() {
  if (!isRunning) {
    return;
  }
  steps.count += stepsAtOnce;
  steps.lastTime = performance.now();
  isRunning = runSteps(stepsAtOnce);
  if (!isRunning) {
    $stop.click();
  }
  refreshCanvas();
  setTimeout(pvmRun, 0);
}
function pvmStop() {
  isRunning = false;
}

function u32_le_bytes(val) {
  const out = new Uint8Array(4);
  out[0] = val & 0xff;
  out[1] = (val >> 8) & 0xff;
  out[2] = (val >> 16) & 0xff;
  out[3] = (val >> 24) & 0xff;
  return out;
}
    
const CODE = [0, 0, 129, 23, 62, 1, 3, 255, 0, 62, 1, 11, 255, 0, 62, 1, 19, 255, 0, 62, 1, 18, 255, 0, 62, 1, 9, 255, 0, 5, 233, 0, 4, 1, 255, 17, 2, 17, 1, 7, 17, 8, 223, 0, 4, 2, 255, 17, 2, 34, 1, 7, 18, 8, 241, 35, 19, 8, 8, 35, 3, 5, 47, 2, 51, 128, 0, 11, 52, 18, 68, 1, 15, 20, 1, 14, 44, 21, 2, 25, 50, 21, 3, 21, 5, 8, 7, 21, 3, 6, 5, 11, 2, 51, 128, 26, 3, 255, 0, 5, 205, 2, 51, 128, 26, 3, 5, 198, 4, 5, 82, 52, 4, 8, 64, 2, 68, 255, 73, 132, 7, 2, 119, 128, 0, 11, 118, 18, 102, 1, 8, 101, 5, 2, 68, 2, 73, 132, 7, 2, 119, 128, 0, 11, 118, 18, 102, 1, 8, 101, 5, 2, 68, 247, 73, 132, 7, 2, 119, 128, 0, 11, 118, 18, 102, 1, 8, 101, 5, 2, 68, 16, 73, 132, 7, 2, 119, 128, 0, 11, 118, 18, 102, 1, 8, 101, 5, 2, 68, 1, 73, 132, 7, 2, 119, 128, 0, 11, 118, 18, 102, 1, 8, 101, 5, 2, 68, 254, 73, 132, 7, 2, 119, 128, 0, 11, 118, 18, 102, 1, 8, 101, 5, 2, 68, 240, 73, 132, 7, 2, 119, 128, 0, 11, 118, 18, 102, 1, 8, 101, 5, 2, 68, 2, 73, 132, 7, 2, 119, 128, 0, 11, 118, 18, 102, 1, 8, 101, 5, 5, 60, 255, 4, 1, 17, 2, 19, 128, 0, 1, 18, 3, 50, 2, 17, 4, 7, 17, 64, 12, 255, 5, 240, 33, 132, 16, 146, 9, 153, 72, 138, 18, 17, 69, 137, 82, 149, 36, 74, 146, 40, 73, 162, 36, 137, 146, 36, 74, 146, 40, 73, 162, 36, 137, 146, 52, 42, 33];
